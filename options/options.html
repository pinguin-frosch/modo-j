<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opciones</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <script src="../bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../theme.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="mb-3">Sitios filtrados</h1>
        <button class="btn btn-primary mb-3" id="agregar">Agregar sitio</button>

        <div class="table-responsive">
            <table class="table table-bordered table-striped mb-3">
                <thead>
                    <th>Sitio</th>
                    <th>Activo</th>
                    <th>Actualizar</th>
                    <th>Eliminar</th>
                </thead>
                <tbody id="sitios"></tbody>
            </table>
        </div>

    </div>

    <!-- Modal para agregar/actualizar -->
    <div class="modal" id="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-2">
                            <label for="sitio">Sitio:</label>
                            <input type="text" class="form-control" id="sitio" placeholder="www.google.com youtube.com">
                        </div>
                        <div class="mb-2 form-check">
                            <input type="checkbox" class="form-check-input" id="activo" checked>
                            <label class="form-check-label" for="sitio">Activo</label>
                        </div>
                        <input type="hidden" id="id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="guardar">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="options.js"></script>
</body>

</html>
